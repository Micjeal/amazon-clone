<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopHub</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/components.css">
    <link rel="stylesheet" href="/src/css/layout.css">
    <style>
        .checkout-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        @media (min-width: 1024px) {
            .checkout-container {
                grid-template-columns: 2fr 1fr;
            }
        }

        .checkout-section {
            background: white;
            padding: 1.5rem;
            border: 1px solid var(--color-gray-200);
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .checkout-step {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--color-gray-50);
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .step-number {
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-accent);
            color: white;
            border-radius: 50%;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="utility-bar">
        <div class="container">
            <div class="utility-bar-content">
                <div><span>ðŸ›’ Secure Checkout</span></div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-main">
                <a href="/" class="logo">
                    <span class="logo-icon">ðŸ›’</span>
                    <span class="logo-text">ShopHub</span>
                </a>
                <div style="flex: 1; text-align: center;">
                    <h1 style="font-size: 1.5rem; font-weight: bold; color: white;">Checkout</h1>
                </div>
                <div style="width: 150px;"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="checkout-container">

                <!-- Checkout Form -->
                <div>
                    <!-- Step 1: Shipping Address -->
                    <div class="checkout-section">
                        <div class="checkout-step">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <span class="step-number">1</span>
                                <h2 style="font-size: 1.25rem; font-weight: bold;">Shipping Address</h2>
                            </div>
                        </div>

                        <form id="address-form">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" id="first-name" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" id="last-name" class="form-input" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address" class="form-label">Street Address</label>
                                <input type="text" id="address" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="address2" class="form-label">Apt, Suite, Building (Optional)</label>
                                <input type="text" id="address2" class="form-input">
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="form-group">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" id="city" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="state" class="form-label">State</label>
                                    <select id="state" class="form-select" required>
                                        <option value="">Select State</option>
                                        <option value="NY">New York</option>
                                        <option value="CA">California</option>
                                        <option value="TX">Texas</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="zip" class="form-label">ZIP Code</label>
                                    <input type="text" id="zip" class="form-input" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" class="form-input" required>
                            </div>
                        </form>
                    </div>

                    <!-- Step 2: Shipping Method -->
                    <div class="checkout-section">
                        <div class="checkout-step">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <span class="step-number">2</span>
                                <h2 style="font-size: 1.25rem; font-weight: bold;">Shipping Method</h2>
                            </div>
                        </div>

                        <div class="flex flex-col gap-3">
                            <label
                                class="flex items-center gap-3 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="shipping" value="standard" checked class="form-radio">
                                <div style="flex: 1;">
                                    <div style="font-weight: 600;">Standard Shipping</div>
                                    <div style="font-size: 0.875rem; color: var(--color-gray-600);">5-7 business days
                                    </div>
                                </div>
                                <div style="font-weight: bold;">FREE</div>
                            </label>

                            <label
                                class="flex items-center gap-3 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="shipping" value="express" class="form-radio">
                                <div style="flex: 1;">
                                    <div style="font-weight: 600;">Express Shipping</div>
                                    <div style="font-size: 0.875rem; color: var(--color-gray-600);">2-3 business days
                                    </div>
                                </div>
                                <div style="font-weight: bold;">$9.99</div>
                            </label>

                            <label
                                class="flex items-center gap-3 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="shipping" value="overnight" class="form-radio">
                                <div style="flex: 1;">
                                    <div style="font-weight: 600;">Overnight</div>
                                    <div style="font-size: 0.875rem; color: var(--color-gray-600);">Next business day
                                    </div>
                                </div>
                                <div style="font-weight: bold;">$24.99</div>
                            </label>
                        </div>
                    </div>

                    <!-- Step 3: Payment Method -->
                    <div class="checkout-section">
                        <div class="checkout-step">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <span class="step-number">3</span>
                                <h2 style="font-size: 1.25rem; font-weight: bold;">Payment Method</h2>
                            </div>
                        </div>

                        <form id="payment-form">
                            <div class="form-group">
                                <label for="card-name" class="form-label">Name on Card</label>
                                <input type="text" id="card-name" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="card-number" class="form-label">Card Number</label>
                                <input type="text" id="card-number" class="form-input" placeholder="1234 5678 9012 3456"
                                    required>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="expiry" class="form-label">Expiry Date</label>
                                    <input type="text" id="expiry" class="form-input" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" id="cvv" class="form-input" placeholder="123" required>
                                </div>
                            </div>

                            <div
                                style="padding: 1rem; background: var(--color-info-light); border-radius: 4px; margin-top: 1rem;">
                                <p style="font-size: 0.875rem; color: var(--color-info);">
                                    ðŸ”’ Your payment information is secure and encrypted
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Order Summary -->
                <div>
                    <div class="checkout-section">
                        <h2 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem;">Order Summary</h2>

                        <div id="order-items" style="margin-bottom: 1rem;">
                            <!-- Cart items will be loaded here -->
                        </div>

                        <div style="border-top: 1px solid var(--color-gray-200); padding-top: 1rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span>Subtotal:</span>
                                <span id="summary-subtotal">$0.00</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span>Shipping:</span>
                                <span id="summary-shipping">FREE</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span>Tax:</span>
                                <span id="summary-tax">$0.00</span>
                            </div>

                            <div
                                style="border-top: 1px solid var(--color-gray-200); margin: 1rem 0; padding-top: 1rem;">
                                <div
                                    style="display: flex; justify-content: space-between; font-size: 1.25rem; font-weight: bold;">
                                    <span>Total:</span>
                                    <span id="summary-total">$0.00</span>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary" style="width: 100%;" onclick="placeOrder()">
                            Place Order
                        </button>

                        <div style="margin-top: 1rem; text-align: center;">
                            <a href="/cart/index.html" style="font-size: 0.875rem; color: var(--color-accent);">Return
                                to Cart</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script type="module">
        import { cart } from '/src/js/cart.js';
        import { formatPrice } from '/src/js/main.js';

        function renderOrderSummary() {
            const items = cart.getItems();
            const container = document.getElementById('order-items');

            container.innerHTML = items.map(item => `
        <div style="display: flex; gap: 1rem; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--color-gray-200);">
          <img src="/assets/images/products/${item.productId}/${item.productId}_main_400.jpg" 
               alt="${item.product.title}" 
               style="width: 60px; height: 60px; object-fit: contain;">
          <div style="flex: 1;">
            <div style="font-weight: 600; font-size: 0.875rem;">${item.product.title}</div>
            <div style="font-size: 0.75rem; color: var(--color-gray-600);">Qty: ${item.quantity}</div>
            <div style="font-weight: bold; color: var(--color-error);">${formatPrice(item.product.price)}</div>
          </div>
        </div>
      `).join('');

            updateTotals();
        }

        function updateTotals() {
            const subtotal = cart.getSubtotal();
            const shippingMethod = document.querySelector('input[name="shipping"]:checked')?.value;
            let shippingCost = 0;

            switch (shippingMethod) {
                case 'express': shippingCost = 9.99; break;
                case 'overnight': shippingCost = 24.99; break;
            }

            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + shippingCost + tax;

            document.getElementById('summary-subtotal').textContent = formatPrice(subtotal);
            document.getElementById('summary-shipping').textContent = shippingCost > 0 ? formatPrice(shippingCost) : 'FREE';
            document.getElementById('summary-tax').textContent = formatPrice(tax);
            document.getElementById('summary-total').textContent = formatPrice(total);
        }

        document.querySelectorAll('input[name="shipping"]').forEach(radio => {
            radio.addEventListener('change', updateTotals);
        });

        window.placeOrder = function () {
            // Validate forms
            const addressForm = document.getElementById('address-form');
            const paymentForm = document.getElementById('payment-form');

            if (!addressForm.checkValidity() || !paymentForm.checkValidity()) {
                alert('Please fill in all required fields');
                return;
            }

            // In production, this would submit to backend
            alert('Order placed successfully! Redirecting to confirmation...');
            cart.clearCart();
            window.location.href = '/checkout/success.html';
        };

        renderOrderSummary();
    </script>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
