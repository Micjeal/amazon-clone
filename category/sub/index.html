<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - ShopHub</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/components.css">
    <link rel="stylesheet" href="/src/css/layout.css">
</head>

<body>

    <div class="utility-bar">
        <div class="container">
            <div class="utility-bar-content">
                <div><span>üåç Deliver to United States</span></div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-main">
                <a href="/" class="logo">
                    <span class="logo-icon">üõí</span>
                    <span class="logo-text hide-mobile">ShopHub</span>
                </a>
                <div class="search-container" role="search">
                    <form class="search-form" action="/search/index.html">
                        <input type="search" class="search-input" placeholder="Search products...">
                        <button type="submit" class="search-btn">üîç</button>
                    </form>
                </div>
                <div class="header-actions">
                    <a href="/cart/index.html" class="cart-icon-wrapper">
                        <span class="cart-icon">üõí</span>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <nav class="breadcrumb" aria-label="Breadcrumb">
                <a href="/" class="breadcrumb-link">Home</a>
                <span class="breadcrumb-separator">‚Ä∫</span>
                <a href="/category/index.html?cat=electronics" class="breadcrumb-link">Electronics</a>
                <span class="breadcrumb-separator">‚Ä∫</span>
                <span class="breadcrumb-item">Headphones</span>
            </nav>

            <h1 style="font-size: 2rem; font-weight: bold; margin: 2rem 0;">Headphones</h1>

            <div class="product-grid" id="products-container">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <script type="module">
        import { fetchProducts } from '/src/js/api.js';
        import { createProductCard } from '/src/js/main.js';

        async function loadProducts() {
            const products = await fetchProducts({ category: 'electronics', limit: 8 });
            const container = document.getElementById('products-container');
            container.innerHTML = products.map(product => createProductCard(product)).join('');
        }

        loadProducts();
    </script>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
