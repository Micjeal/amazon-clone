<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ShopHub</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/components.css">
    <link rel="stylesheet" href="/src/css/layout.css">
    <style>
        .admin-login-container {
            max-width: 400px;
            margin: 6rem auto;
            padding: 2rem;
            background: white;
            border: 1px solid var(--color-gray-200);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>

<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">

    <div class="admin-login-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div
                style="width: 80px; height: 80px; margin: 0 auto 1rem; background: var(--color-gray-900); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem;">
                üîê</div>
            <h1 style="font-size: 1.75rem; font-weight: bold; margin-bottom: 0.5rem;">Admin Portal</h1>
            <p style="color: var(--color-gray-600);">Sign in to access the admin dashboard</p>
        </div>

        <form id="admin-login-form" onsubmit="handleAdminLogin(event)">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-input" required autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <div class="form-group flex items-center justify-between">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="form-checkbox">
                    <span style="font-size: 0.875rem;">Remember me</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; background: var(--color-gray-900); border-color: var(--color-gray-900);">
                Sign In to Admin Panel
            </button>

            <div
                style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--color-gray-200); text-align: center;">
                <p style="font-size: 0.875rem; color: var(--color-gray-600);">
                    üîí This is a secure admin area
                </p>
            </div>
        </form>
    </div>

    <script>
        function handleAdminLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mock authentication (in production, verify against backend)
            if (username && password) {
                localStorage.setItem('admin', JSON.stringify({ username, role: 'admin' }));
                alert('Admin login successful!');
                window.location.href = '/admin/index.html';
            }
        }
    </script>

</body>

</html>
