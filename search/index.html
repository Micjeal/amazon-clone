<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - ShopHub</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/components.css">
    <link rel="stylesheet" href="/src/css/layout.css">
</head>

<body>

    <div class="utility-bar">
        <div class="container">
            <div class="utility-bar-content">
                <div><span>ğŸŒ Deliver to United States</span></div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-main">
                <a href="/" class="logo">
                    <span class="logo-icon">ğŸ›’</span>
                    <span class="logo-text hide-mobile">ShopHub</span>
                </a>
                <div class="search-container" role="search">
                    <form class="search-form" action="/search/index.html">
                        <input type="search" class="search-input" name="q" id="search-query"
                            placeholder="Search products...">
                        <button type="submit" class="search-btn">ğŸ”</button>
                    </form>
                </div>
                <div class="header-actions">
                    <a href="/cart/index.html" class="cart-icon-wrapper">
                        <span class="cart-icon">ğŸ›’</span>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div style="margin: 2rem 0;">
                <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">
                    Results for "<span id="search-term"></span>"
                </h1>
                <p style="color: var(--color-gray-600);">
                    <span id="results-count">0</span> results
                </p>
            </div>

            <div class="product-grid" id="search-results">
                <!-- Results will be loaded here -->
            </div>

            <div id="no-results" style="display: none; text-align: center; padding: 4rem;">
                <div style="font-size: 4rem; margin-bottom: 1rem;">ğŸ”</div>
                <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">No results found</h2>
                <p style="color: var(--color-gray-600); margin-bottom: 2rem;">
                    Try different keywords or check your spelling
                </p>
                <a href="/" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { fetchProducts } from '/src/js/api.js';
        import { createProductCard } from '/src/js/main.js';

        const params = new URLSearchParams(window.location.search);
        const query = params.get('q') || '';

        document.getElementById('search-query').value = query;
        document.getElementById('search-term').textContent = query;

        async function performSearch() {
            if (!query) {
                document.getElementById('no-results').style.display = 'block';
                return;
            }

            const results = await fetchProducts({ search: query });

            const container = document.getElementById('search-results');
            const noResults = document.getElementById('no-results');

            if (results.length === 0) {
                noResults.style.display = 'block';
                container.style.display = 'none';
            } else {
                document.getElementById('results-count').textContent = results.length;
                container.innerHTML = results.map(product => createProductCard(product)).join('');
            }
        }

        performSearch();
    </script>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
