<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ShopHub</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/components.css">
    <link rel="stylesheet" href="/src/css/layout.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border: 1px solid var(--color-gray-200);
            border-radius: 8px;
        }
    </style>
</head>

<body style="background: var(--color-gray-50);">

    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="/" style="font-size: 3rem;"><svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" /><stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" /><stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" /></linearGradient></defs><path d="M6 10L8 26C8.2 27.7 9.6 29 11.3 29H20.7C22.4 29 23.8 27.7 24 26L26 10H6Z" fill="url(#bagGradient)" stroke="url(#bagGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M11 13V8C11 5.2 13.2 3 16 3C18.8 3 21 5.2 21 8V13" stroke="url(#bagGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/><circle cx="12" cy="16" r="1.5" fill="#FFF"/><circle cx="20" cy="16" r="1.5" fill="#FFF"/></svg></a>
            <h1 style="font-size: 1.5rem; margin-top: 0.5rem;">Password Assistance</h1>
        </div>

        <p style="margin-bottom: 1.5rem; color: var(--color-gray-700);">
            Enter the email address associated with your ShopHub account.
        </p>

        <form id="forgot-form" onsubmit="handleForgot(event)">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Continue
            </button>

            <p style="margin-top: 1rem; text-align: center; font-size: 0.875rem;">
                <a href="/auth/login.html" class="text-accent">Back to Sign In</a>
            </p>
        </form>
    </div>

    <script>
        function handleForgot(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            alert(`Password reset link sent to ${email}`);
            window.location.href = '/auth/login.html';
        }
    </script>

</body>

</html>
