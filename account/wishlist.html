<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist - ShopHub</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/components.css">
    <link rel="stylesheet" href="/src/css/layout.css">
</head>

<body>

    <div class="utility-bar">
        <div class="container">
            <div class="utility-bar-content">
                <div><span>üåç Deliver to United States</span></div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-main">
                <a href="/" class="logo">
                    <span class="logo-icon">üõí</span>
                    <span class="logo-text hide-mobile">ShopHub</span>
                </a>
                <div class="search-container" role="search">
                    <form class="search-form" action="/search/index.html">
                        <input type="search" class="search-input" placeholder="Search products...">
                        <button type="submit" class="search-btn">üîç</button>
                    </form>
                </div>
                <div class="header-actions">
                    <a href="/cart/index.html" class="cart-icon-wrapper">
                        <span class="cart-icon">üõí</span>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin: 2rem 0;">
                <h1 style="font-size: 2rem; font-weight: bold;">‚ù§Ô∏è Your Wishlist</h1>
                <a href="/account/dashboard.html" style="color: var(--color-accent);">‚Üê Back to Account</a>
            </div>

            <div class="product-grid" id="wishlist-container">
                <!-- Wishlist items will load here -->
            </div>

            <div id="empty-wishlist" style="text-align: center; padding: 4rem;">
                <div style="font-size: 4rem; margin-bottom: 1rem;">‚ù§Ô∏è</div>
                <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Your wishlist is empty</h2>
                <p style="color: var(--color-gray-600); margin-bottom: 2rem;">Start adding items you love!</p>
                <a href="/" class="btn btn-primary">Browse Products</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { fetchProducts } from '/src/js/api.js';
        import { createProductCard } from '/src/js/main.js';

        async function loadWishlist() {
            // In production, fetch user's wishlist from backend
            const products = await fetchProducts({ limit: 4 });
            const container = document.getElementById('wishlist-container');
            const emptyState = document.getElementById('empty-wishlist');

            if (products.length === 0) {
                emptyState.style.display = 'block';
                container.style.display = 'none';
            } else {
                container.innerHTML = products.map(product => createProductCard(product)).join('');
                emptyState.style.display = 'none';
            }
        }

        loadWishlist();
    </script>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
