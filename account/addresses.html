<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses - ShopHub</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/components.css">
    <link rel="stylesheet" href="/src/css/layout.css">
</head>

<body>

    <div class="utility-bar">
        <div class="container">
            <div class="utility-bar-content">
                <div><span>ğŸŒ Deliver to United States</span></div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-main">
                <a href="/" class="logo">
                    <span class="logo-icon">ğŸ›’</span>
                    <span class="logo-text hide-mobile">ShopHub</span>
                </a>
                <div class="search-container" role="search">
                    <form class="search-form" action="/search/index.html">
                        <input type="search" class="search-input" placeholder="Search products...">
                        <button type="submit" class="search-btn">ğŸ”</button>
                    </form>
                </div>
                <div class="header-actions">
                    <a href="/cart/index.html" class="cart-icon-wrapper">
                        <span class="cart-icon">ğŸ›’</span>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin: 2rem 0;">
                <h1 style="font-size: 2rem; font-weight: bold;">Your Addresses</h1>
                <div>
                    <button class="btn btn-primary" onclick="addAddress()">+ Add New Address</button>
                    <a href="/account/dashboard.html" style="color: var(--color-accent); margin-left: 1rem;">â† Back</a>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Sample address -->
                <div
                    style="padding: 1.5rem; background: white; border: 1px solid var(--color-gray-200); border-radius: 8px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                        <h3 style="font-weight: 600;">Home</h3>
                        <span class="badge badge-primary">Default</span>
                    </div>
                    <p style="color: var(--color-gray-700); margin-bottom: 0.5rem;">Demo User</p>
                    <p style="color: var(--color-gray-600); font-size: 0.875rem; line-height: 1.5;">
                        123 Main Street<br>
                        Apt 4B<br>
                        New York, NY 10001<br>
                        United States
                    </p>
                    <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                        <button class="btn btn-sm btn-outline">Edit</button>
                        <button class="btn btn-sm btn-outline" style="color: var(--color-error);">Remove</button>
                    </div>
                </div>

                <!-- Add new card -->
                <div style="padding: 1.5rem; background: var(--color-gray-50); border: 2px dashed var(--color-gray-300); border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 200px; cursor: pointer;"
                    onclick="addAddress()">
                    <div style="font-size: 3rem; margin-bottom: 0.5rem; color: var(--color-gray-400);">+</div>
                    <p style="color: var(--color-gray-600);">Add new address</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function addAddress() {
            alert('Add new address form would open here');
        }
    </script>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
